<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>

<script>
	window.onload = function() {
		var notShowPop = getCookieValue();
	
		if(notShowPop != "true") {
			window.open("popUp.html","pop","width=400, height=500, history=no,resizable=njo, status=no,scrollbars=yes, menubar=no");
		}
	};
	
	function getCookieValue() {
		var result = "fasle";
		
		if(document.cookie != "") {
			var cookie = document.cookie.split(";");
			for(var i=0; i<cookie.length; i++) {
				var element = cookie[i].split("=");
				var key = element[0].replace(/^\s*/,'');
				if(key == "notShowPop") {
					result = "true";
				}
			}
		}
		return result;
	}
	
	function deleteCookie() {
		document.cookie = "notShowPop=" + "false" +";path=/; expires=-1"; 
	}
</script>
</head>
<body>
	<form>
		<input type="button" value="쿠키삭제" onClick="deleteCookie()">
	</form>
</body>
</html>
