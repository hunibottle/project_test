<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업 입니다</title>
<script>
	function setPopUpStart(obj) {
		if(obj.cheked == true) {
			var expireDate = new Date();
			var days = 1;
			expireDate.setDate(expireDate.getDate()+days);
			document.cookie = "notShowPop="+"true"+";path=/; expires=" + expireDate.toGMTString();
			
			window.close();
		}
	}
</script>
</head>
<body>
	<div>
		<h3>알림 파업입니다</h3>
		<br><br><br><br><br><br><br>
		<button onClick="setPopUpStart(this)">오늘 더이상 팝업창 띄우지 않기</button>
	</div>
</body>
</html>
